<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav id="navbar" class="navbar">
      <ul class="navbar-links navbar-font">
        <li><a href="index.html">Home</a></li>
        <li><a id="label-status">Status</a>
          <ul id="status"></ul>
        </li>
        <li><a id="label-origin">Origin</a>
          <ul id="origin"></ul>
        </li>
        <li><a id="label-location">Last Location</a>
          <ul id="location"></ul>
        </li>
        <li class="checkbox">

              <input id="alphabetical-order" type="checkbox">
              <span class="checkbox-label">Sort by alphabetically</span>

          <li class="search">
            <input type="text" id="typed-text" placeholder="Search by name..." class="search-input navbar-font">

          </li>
        </form>
        <li class="responsive" id="menu-btn">&#9776;</li>
      </ul>
    </nav>

    <div id="root" class="content">

      <div id="title" class="title">THE RICK AND MORTY DATABASE</div>

      <div id="statistics" class="statistics"></div>
      <div id="main"></div>

    </div>
    <script src="data/rickandmorty/rickandmorty.js"></script>
    <script src="data.js"></script>
    <script src="card.js"></script>
